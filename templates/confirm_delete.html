{% extends "base.html" %}
{% block content %}
<div class="pagehead">
    <h1>{{ title }}</h1>
    <a class="btn btn--ghost" href="javascript:history.back()">Назад</a>
</div>

<form method="post" class="card delete-card">
    {% csrf_token %}
    <p>{{ message }}</p>
    <div class="form-actions">
        <button class="btn btn--danger" type="submit">Удалить</button>
        <a class="btn btn--ghost" href="javascript:history.back()">Отмена</a>
    </div>
</form>
{% endblock %}
